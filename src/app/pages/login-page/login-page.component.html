<div class="flexCont">
  <div class="mat-elevation-z4 formCont">
    <form class="adminForm" [formGroup]="form">
      <h1>Patatas Subscribers To Go</h1>
      <h5>Admin Login form</h5>

      <mat-form-field color="primary" appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          id="userNameInput"
          matInput
          placeholder="User Name"
          formControlName="userName"
        />
        <mat-error *ngIf="form.get('userName')?.hasError('required')">
          User name is required
        </mat-error>
        <mat-error *ngIf="form.get('userName')!.getError('minlength')">
          User name must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field color="primary" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          id="passwordInput"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="form.get('password')!.getError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        (click)="onLogin()"
      >
        Login
      </button>
    </form>
  </div>
</div>
