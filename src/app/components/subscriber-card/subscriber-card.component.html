<mat-card>
  <mat-card-header>
    <mat-card-title>{{ subscriberInfo.Name }}</mat-card-title>
    <mat-card-subtitle>Id: {{ subscriberInfo.Id }}</mat-card-subtitle>
    <mat-card-subtitle>Email: {{ subscriberInfo.Email }}</mat-card-subtitle>
    <mat-card-subtitle
      >Country Code: {{ subscriberInfo.CountryCode }}</mat-card-subtitle
    >
    <mat-card-subtitle
      >Phone Number: {{ subscriberInfo.PhoneNumber }}</mat-card-subtitle
    >
    <mat-card-subtitle>Area: {{ subscriberInfo.Area }}</mat-card-subtitle>
    <mat-card-subtitle
      >Job Title: {{ subscriberInfo.JobTitle }}</mat-card-subtitle
    >
    <mat-card-subtitle>Topics: {{ subscriberInfo.Topics }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="editSubscriber()"
    >
      Edit
    </button>
    <button
      mat-button
      mat-raised-button
      color="warn"
      (click)="deleteSubscriber()"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
